<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kinclong</title>

    <!-- CSS -->
    <!-- Library -->
    <link rel="stylesheet" href="../../lib/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
    <!-- Custom -->
    <link rel="stylesheet" href="../../asset/css/register.css" />
    <!-- END -->

    <!-- JS -->
    <!-- Library -->
    <script src="../../lib/js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- Custom -->
    <script src="../../asset/js/register.js"></script>
    <!-- END -->
  </head>
  <body>
    <div class="container">
      <div class="logo-section">
        <img id="logo_brand" src="../../asset/img/logo_brand.png" alt="" />
      </div>

      <div class="form-box mx-auto">
        <h1 class="text-center pt-5">DAFTAR</h1>
        <form>
          <hr class="mx-auto" />
          <div class="mb-3">
            <label for="email-input" class="form-label">Email</label>
            <input type="email" class="form-control" id="email-input" />
          </div>
          <div class="mb-3">
            <label for="username-input" class="form-label">Nama Pengguna</label>
            <input type="text" class="form-control" id="username-input" />
          </div>
          <div class="mb-3">
            <label for="password-input" class="form-label">Kata Sandi</label>
            <div class="input-group mb-3">
              <input type="password" class="form-control" id="password-input" aria-label="Kata sandi" aria-describedby="button-addon2" />
              <button class="btn btn-primary show-hide-btn-1 d-flex align-items-center" type="button">
                <img src="../../asset/icons/eye-show.png" class="show-hide-img" id="show-1" alt="" />
                <img src="../../asset/icons/eye-hidden.png" class="show-hide-img d-none" id="hide-1" alt="" />
              </button>
            </div>
          </div>
          <div class="mb-3">
            <label for="confirm-password-input" class="form-label">Konfirmasi Kata Sandi</label>
            <div class="input-group mb-2">
              <input type="password" class="form-control" id="confirm-password-input" aria-label="Konfirmasi kata sandi" aria-describedby="button-addon2" />
              <button class="btn btn-primary show-hide-btn-2 d-flex align-items-center" type="button">
                <img src="../../asset/icons/eye-show.png" class="show-hide-img" id="show-2" alt="" />
                <img src="../../asset/icons/eye-hidden.png" class="show-hide-img d-none" id="hide-2" alt="" />
              </button>
            </div>
            <p class="text-danger d-none" id="confirm-password-error">Password tidak sama!</p>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mt-3 ps-4 pe-4" id="masuk-button">Daftar</button>
          </div>
          <div class="d-flex justify-content-center mt-5">
            <p class="pe-1">Sudah punya akun?</p>
            <a href="login.html">Masuk</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
